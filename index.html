<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather-App</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="wrapper">
    <h1>Weather-App</h1>

    <div class="tab-container">
      <p class="tab" data-userWeather>Your Weather</p>
      <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">

      <div class="container">
        <!-- grant location Container -->
        <div class="sub-container grant-location-container">
          <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="location-image" />

          <p>Grant Location Access</p>
          <p>Allow Access to get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search Form for City  Weather -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn">
            <img src="./assets/search.png" loading="lazy" width="20" height="20" alt="" />
          </button>
        </form>

        <!-- Loading Container Design -->
        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" width="150" height="150" alt="" />
          <p>Loading..</p>
        </div>

        <!-- show Your weather Info -->
        <div class="sub-container  user-info-container">
          <!-- City name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!-- weather Description -->
          <p data-weatherDesc></p>
          <!-- weather Icon -->
          <img data-weatherIcon />
          <!-- weather temperature -->
          <p data-temp></p>
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="./assets/wind.png" alt="" />
              <p>WindSpeed</p>
              <p data-windSpeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
              <img src="./assets/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!--card 3 -->
            <div class="parameter">
              <img src="./assets/cloud.png" alt="" />
              <p>Cloud</p>
              <p data-cloud></p>
            </div>

          </div>

        </div>
        <!-- Error Message Through On Screen -->
        <div class="sub-container error-container">
          <img src="./assets/not-found.png" width="40%" height="40%" alt="">
          <P data-errorMsg></P>
        </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
